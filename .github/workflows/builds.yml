name: builds
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HYPOTHESIS_PROFILE: ci
      PYTEST_FLAGS: "-p no:warnings --tb=native"
      COVERAGE_FLAGS: "--cov=mrmustard --cov-report=term-missing --cov-report=xml"
      XDIST_FLAGS: "-n auto --dist=loadfile"

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and install Mr Mustard
        run: |
          python -m pip install --upgrade pip wheel
          python setup.py bdist_wheel
          pip install dist/mrmustard*.whl

      - name: Install test dependencies
        run: |
          pip install -r requirements.txt
          pip install wheel pytest pytest-cov pytest-xdist hypothesis --upgrade

      - name: Run tests
        run: |
          if [ ${{ matrix.python-version }} != "3.8" ]; then COVERAGE_FLAGS=""; fi
          python -m pytest tests -p $PYTEST_FLAGS $COVERAGE_FLAGS $XDIST_FLAGS

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: ${{ matrix.python-version }} == '3.8'
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
