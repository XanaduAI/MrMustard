name: Docs tests
on:
  push:
    branches:
      - develop
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'mrmustard/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'pytest.ini'

jobs:
  docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      HYPOTHESIS_PROFILE: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip setuptools wheel
          pip install --no-cache-dir uv==0.5.23
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --doctest-modules mrmustard/math/parameter_set.py
          uv run pytest --doctest-modules mrmustard/physics/ansatz
          uv run pytest --doctest-modules mrmustard/lab_dev
