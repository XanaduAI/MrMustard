name: Docs tests
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'mrmustard/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'pytest.ini'

jobs:
  docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      HYPOTHESIS_PROFILE: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.29"
          python-version: "3.12"

      - name: Run tests
        run: |
          uv run --all-extras --group doc pytest --doctest-modules mrmustard/math/parameter_set.py
          uv run --all-extras --group doc pytest --doctest-modules mrmustard/physics/ansatz
          uv run --all-extras --group doc pytest --doctest-modules mrmustard/lab
