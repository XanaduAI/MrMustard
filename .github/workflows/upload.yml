name: Upload
on:
  release:
    types: [published]

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      HYPOTHESIS_PROFILE: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Build and install Mr Mustard
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir uv==0.5.21
          uv build
          pip install dist/mrmustard*.whl
          # Move to 'src' to properly test only installed package
          # https://docs.pytest.org/en/7.1.x/explanation/goodpractices.html#tests-outside-application-code
          mkdir src
          mv mrmustard src

      - name: Install only test dependencies
        run: uv sync --all-extras

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.9.3

      - name: Run tests
        run: uv run pytest tests -p no:warnings --tb=native --backend=tensorflow

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PIPY_TOKEN }}

      - name: Uninstall existing versions and pause
        run: |
          uv run pip uninstall mrmustard -y
          sleep 5m

      - name: Install MrMustard from pypi
        run: uv run pip install mrmustard

      - name: Print about
        run: |
          echo "import mrmustard; print(mrmustard.about())" > test_install.py
          uv run test_install.py
