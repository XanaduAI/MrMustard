name: Numpy tests
on:
  push:
    branches:
      - develop
  pull_request:

env:
  DEFAULT_BENCHMARK_OPTS: " --durations=0 -vv | grep ' call ' | awk '{print $3,$1}' > results_${{ github.sha }}.txt"

jobs:
  pytest:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      HYPOTHESIS_PROFILE: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.9.3

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir poetry==1.8.0
          poetry config virtualenvs.create false
          poetry install --extras "ray" --with dev

      - name: Run tests
        env:
          EXTRA_PYTEST_OPTS: "${{ github.event_name == 'push' && env.DEFAULT_BENCHMARK_OPTS || '' }}"
        run: python -m pytest tests --backend=numpy -p no:warnings --tb=native${{ env.EXTRA_PYTEST_OPTS }}

      - name: Upload benchmark results
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: timings_${{ github.sha }}
          path: results_${{ github.sha }}.txt
