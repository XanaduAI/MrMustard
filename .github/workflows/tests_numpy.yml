name: Numpy tests
on:
  push:
    branches:
      - develop
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-numpy
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT for S3 access
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
    env:
      HYPOTHESIS_PROFILE: ci
      UPLOAD_TIMINGS: ${{ github.event_name != 'pull_request' && matrix.python-version == '3.12' && 'true' || 'false' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.29"
          python-version: ${{ matrix.python-version }}

      - name: Create environment variables
        id: dynamic_env
        run: |
          echo "MODEL_NAME=$(lscpu | grep 'Model name' | cut -d':' -f 2 | sha256sum | head -c 8)" >> "$GITHUB_OUTPUT"
          echo "CPU_FLAGS=$(lscpu | grep 'Flags' | cut -d':' -f 2 | sha256sum | head -c 8)" >> "$GITHUB_OUTPUT"
          echo "filename=durations_$(date +%s)_$(git rev-parse --short HEAD).txt" >> "$GITHUB_OUTPUT"

      - name: Numba compilation cache
        uses: actions/cache@v4
        with:
          path: ./.numba_cache
          key: numba-cache-${{ matrix.python-version }}-${{ steps.dynamic_env.outputs.MODEL_NAME }}-${{ steps.dynamic_env.outputs.CPU_FLAGS }}-numpy-${{ github.sha }}
          restore-keys: |
            numba-cache-${{ matrix.python-version }}-${{ steps.dynamic_env.outputs.MODEL_NAME }}-${{ steps.dynamic_env.outputs.CPU_FLAGS }}-numpy-
            numba-cache-${{ matrix.python-version }}-${{ steps.dynamic_env.outputs.MODEL_NAME }}-${{ steps.dynamic_env.outputs.CPU_FLAGS }}-

      - name: Run tests
        env:
          NUMBA_CACHE_DIR: ./.numba_cache
          NUMBA_CPU_NAME: generic
          NUMBA_CPU_FEATURES: ""
        run: |
          set -o pipefail
          uv run --all-extras pytest tests --backend=numpy -p no:warnings --tb=native ${{ env.UPLOAD_TIMINGS == 'true' && '--durations=0 -vv ' || '' }}| tee durations.txt
          set +o pipefail

      - name: configure aws credentials
        if: env.UPLOAD_TIMINGS == 'true'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Copy durations to s3
        if: env.UPLOAD_TIMINGS == 'true'
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          grep ' call ' durations.txt | awk '{print $3,$1}' > ${{ steps.dynamic_env.outputs.filename }}
          aws s3 cp ./${{ steps.dynamic_env.outputs.filename }} s3://${{ secrets.AWS_TIMINGS_BUCKET }}/numpy_tests/$REF_NAME/
