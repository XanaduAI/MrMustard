name: Numpy tests
on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      HYPOTHESIS_PROFILE: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.9.3

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir poetry==1.8.0
          poetry config virtualenvs.create false
          poetry install --extras "ray" --with dev

      - name: Record file suffix
        id: record_suffix
        run: echo "suffix=$(date +%s)_$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: |
          if [[ ${{ github.event_name }} = "push" ]]; then
            python -m pytest tests --backend=numpy -p no:warnings --tb=native --durations=0 -vv | grep ' call ' | awk '{print $3,$1}' > durations_${{ steps.record_suffix.outputs.suffix }}.txt
          else
            python -m pytest tests --backend=numpy -p no:warnings --tb=native
          fi

      - name: Upload benchmark results
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: timings_${{ steps.record_suffix.outputs.suffix }}
          path: durations_${{ steps.record_suffix.outputs.suffix }}.txt
