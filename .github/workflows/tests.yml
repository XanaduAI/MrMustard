name: Tests
on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  python38:
    runs-on: ubuntu-latest
    env:
      HYPOTHESIS_PROFILE: ci
      PYTEST_FLAGS: "-p no:warnings --tb=native"
      COVERAGE_FLAGS: "--cov=mrmustard --cov-report=term-missing --cov-report=xml"
      XDIST_FLAGS: "-n auto --dist=loadfile"

    steps:
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel pytest pytest-cov pytest-xdist hypothesis --upgrade
          python setup.py bdist_wheel
          pip install dist/*.whl

      - name: Run tests
        run: python -m pytest tests $PYTEST_FLAGS $COVERAGE_FLAGS $XDIST_FLAGS

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
